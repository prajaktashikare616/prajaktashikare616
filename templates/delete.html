<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<title>Flask Tutorial</title>
</head>
<body>
	<div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="{{ url_for('insert') }}">Add student</a>
       
    </div>
	<h3>Deleting student Information</h3>
	<form action="{{url_for('delete', sid=student.id)}}" method="post">
		<h3>Are you sure to delete an student information<mark>{{student.name}}</mark>?</h3>
		
		<label for="name">Name</label><br>
		<input type="text" name="name" value="{{student.name}}"/><br>

		<label for="course">course</label><br>
		<input type="text" name="course"  value="{{student.course}}"/><br>

		<label for="year">year</label><br>
		<input type="text" name="year"  value="{{student.year}}"/><br>

		<label for="percentage">percentage</label><br>
		<input type="text" name="percentage"  value="{{student.percentage}}"/><br>

		<button type="submit" style="">delete</button>
		
	</form>

</body>
</html>
